devices:
{
  audio:
  {
  	output = "hw:1";
  }
  
  midi:
  {
  	input = [ "/dev/midi2", "/dev/midi3", "/dev/midi4" ];
  	controller_channel	= 0;
  	note_channel		= 0;
  }
}

controllers:
{
  master_volume:
  {
    type = "continuous";
    input:
    {
      midi_cc = [ 2 ];
      min = 0;
      max = 127;
    }
    output:
    {
      min = 0;
      max = 32767;
    }
  }
  
  waveform_select:
  {
    type = "toggle";
    input:
    {
      midi_cc = [ 33 ];
      threshold = 63;
    }
    output:
    {
      min = 0;
      max = 7;
    }
  }
  
  oscilloscope_frequency:
  {
    type = "continuous";
    input:
    {
      midi_cc = [ 14 ];
      min = 0;
      max = 127;
    }
    output:
    {
      min = 0;
      max = 32767;
    }
  }
}
